<div class="cart">
  <div class="margin-top-2" *ngFor="let product of products">
    <div class="row my-2">
      <div class="col-3">
        <img class="w-100" src="{{product.image_link}}">
      </div>
      <div class="col-9 flex-end">
        <div class="row">
          <h4>{{product.title}}</h4>
        </div>
        <div class="d-flex flex-row align-items-baseline">
          <p class="pr-4 mb-0">{{product.size}}</p>
          <p class="mb-0">{{product.color}}</p>
          <h5 class="ml-auto mb-0">{{product.price}}</h5>
        </div>
      </div>
    </div>
    <hr style="border: 1px solid #000" class="w-100">
  </div>
</div>
<div class="row mt-5 pt-5 justify-content-center" *ngIf="!this.products.length">
  <h5>There is no item in the cart.</h5>
</div>
<div class="row py-4 w-100" style="position: fixed; bottom: 0px; background-color: white; z-index: 2;">
  <h3 class="my-3 pl-5">Total: {{total}} EUR</h3>
</div>
